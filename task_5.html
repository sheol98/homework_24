<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №5</title>
  </head>
  <body>
    <header>
      <h1>
        Задача 9. Дано масив показів температур. Підрахувати кількість входжень
        кожного із показів. Заокруглити вверх значення та підрахувати кількість
        різних показів.
      </h1>
    </header>
    <main></main>
    <script>
      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];
      let countEachTemp = new Map();
      let countDifferentTemp = new Set();
      for (const temp of temperatures) {
        let count = countEachTemp.get(temp) ?? 0;
        countEachTemp.set(temp, ++count);

        countDifferentTemp.add(Math.ceil(temp));
      }

      countEachTemp.forEach((count, temp) => {
        document.write(`${temp} - ${count} раз(и) <br>`);
      });
      document.write(`кількість різних показів - ${countDifferentTemp.size}`);
    </script>
  </body>
</html>
